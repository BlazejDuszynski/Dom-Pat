<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom-Pat</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="href" href='../Dom-Pat/images/PICT0029.jpg'>
    <link rel="href" href='../Dom-Pat/images/smonge.jpg'>
    <link rel="href" href='../Dom-Pat/images/young_cleaning_lady.jpg'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,100&display=swap" rel="stylesheet">
    <script defer src="/js/script.js"></script>
</head>

<body class="body">
    <div class="container">
        <header class="container_item container_header">
            <div class="container_header--logo">Logo</div>
            <nav class="container_header--nav">
                <div class="container_header--navItem">O nas</div>
                <div class="container_header--navItem">Oferta</div>
                <div class="container_header--navItem">Nasze prace</div>
                <div class="container_header--navItem"><button class="container_header--contactItem">Kontakt</button>
                </div>
            </nav>
            <div>Social media</div>
        </header>
    </div>
    <section class="container_item container_gallery">
        <button class="container_gallery--button container_gallery--previousButton">&#60</button>
        <button class="container_gallery--button container_gallery--nextButton">&#62</button>
        <ul class="container_gallery--slides" id="slides">
            <li class="container_gallery--slide activeSlide">
                <img src="https://images.pexels.com/photos/3681787/pexels-photo-3681787.jpeg?cs=srgb&dl=pexels-becosan-3681787.jpg&fm=jpg"
                    alt="Image #1">
            </li>
            <li class="container_gallery--slide">
                <img src='https://images.pexels.com/photos/9506409/pexels-photo-9506409.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940'
                    alt="Image #2">
            </li>
            <li class="container_gallery--slide">
                <img src="https://images.unsplash.com/photo-1646963558408-639866e1c0fa?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                    alt="Image #3">
            </li>
        </ul>
    </section>
    <div class="container">
        <section class="container_item"></section>
    </div>
</body>

</html>
