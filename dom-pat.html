<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Dom-Pat</title>
    <link rel="stylesheet" href="css/style.css">

<body class="body">
    <div class="container">
        <header class="container_item container_header">
            <div class="container_header--item">O nas</div>
            <div class="container_header--item">Oferta</div>
            <div class="container_header--item">Nasze prace</div>

        <section class="container_item container_gallery">
            <button class="container_gallery--button container_gallery--previousButton">&#60</button>

                        alt="Image #1">
                </li>
                <li class="container_gallery--slide">
                    <img src='https://images.unsplash.com/photo-1638913659197-46040471de1d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80'
                        alt="Image #2">
                </li>
                <li class="container_gallery--slide">
                    <img src="https://images.unsplash.com/photo-1646963558408-639866e1c0fa?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
